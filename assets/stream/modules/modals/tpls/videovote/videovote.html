<div ng-controller="videoVoteController as vm" id="videoVote">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()"><i class="fa fa-close"></i></button>
        <h3 class="modal-title ta-center">Ты на верном пути к победе!</h3>
    </div>
    <div class="modal-body">
        <h4 class="ta-center">Посмотри два ролика и скажи, какой из них тебе больше нравится? + {{videoVoteData.luck}} Luck</h4>
        <div class="row videos-area">
            <div class="col-sm-6 ta-center">
                <div id="player1" width="100%" height="300" frameborder="0" allowfullscreen></div>
                <button class="btn btn-success" ng-disabled="vm.counter != 2" ng-click="vm.pushResponse(videoVoteData.params.list[0]); $dismiss()">Это видео лучше</button>
            </div>
            <div class="col-sm-6 ta-center">
                <div id="player2" width="100%" height="300" frameborder="0" allowfullscreen></div>
                <button class="btn btn-success" ng-disabled="vm.counter != 2" ng-click="vm.pushResponse(videoVoteData.params.list[1]); $dismiss()">Это видео лучше</button>
            </div>
        </div>
    </div>
</div>
