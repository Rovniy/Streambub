<div ng-controller="codeImageModalController as vm" id="codeImageModal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()"><i class="fa fa-close"></i></button>
        <h3 class="modal-title ta-center">Сделай свой выбор!</h3>
    </div>
    <div class="modal-body">
        <h4>{{vm.items.row.name}}</h4>
        <div class="row images-area">
            <div class="col-lg-4">
                <div>
                    <img class="img-thumbnail" ng-src="{{vm.items.row.params.images[0].src}}"/>
                    <input type="radio" class="form-control" ng-model="vm.myAnswer" value="{{vm.items.row.params.images[0].code}}"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div>
                    <img class="img-thumbnail" ng-src="{{vm.items.row.params.images[1].src}}"/>
                    <input type="radio" class="form-control" ng-model="vm.myAnswer" value="{{vm.items.row.params.images[1].code}}"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div>
                    <img class="img-thumbnail" ng-src="{{vm.items.row.params.images[2].src}}"/>
                    <input type="radio" class="form-control" ng-model="vm.myAnswer" value="{{vm.items.row.params.images[2].code}}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-disabled="!vm.myAnswer" ng-click="vm.postAnswer(vm.myAnswer)">Сделать выбор</button>
    </div>
</div>
