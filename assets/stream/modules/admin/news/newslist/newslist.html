<div class="container-fluid" id="adminNewsList" ng-controller="adminNewsList">
    <div class="container bg-white">
        <div class="page-header">
            <h1>Записи в блоге</h1>
            <p>Список всех записей, созданных на сайте StreamPub</p>
        </div>
        <div>
            <table class="table table-hover table-striped">
                <thead class="noselect">
                <tr>
                    <td ng-click="vm.orderData = 'key'; vm.sortReverce = !vm.sortReverce" ng-class="{'active' : vm.orderData == 'key'}">
                        ID
                        <i class="fa" ng-class="{'fa-angle-up' : !vm.sortReverce, 'fa-angle-down' : vm.sortReverce, 'fahider': vm.orderData !== 'key'}"></i>
                    </td>
                    <td ng-click="vm.orderData = 'sponsorName'; vm.sortReverce = !vm.sortReverce" ng-class="{'active' : vm.orderData == 'sponsorName'}">
                        Заголовок новости
                        <i class="fa" ng-class="{'fa-angle-up' : !vm.sortReverce, 'fa-angle-down' : vm.sortReverce, 'fahider': vm.orderData !== 'sponsorName'}"></i>
                    </td>
                    <td ng-click="vm.orderData = 'startDate'; vm.sortReverce = !vm.sortReverce" ng-class="{'active' : vm.orderData == 'startDate'}">
                        Дата публикации
                        <i class="fa" ng-class="{'fa-angle-up' : !vm.sortReverce, 'fa-angle-down' : vm.sortReverce, 'fahider': vm.orderData !== 'startDate'}"></i>
                    </td>
                    <td ng-click="vm.orderData = 'giftsCount'; vm.sortReverce = !vm.sortReverce" ng-class="{'active' : vm.orderData == 'giftsCount'}">
                        Теги
                        <i class="fa" ng-class="{'fa-angle-up' : !vm.sortReverce, 'fa-angle-down' : vm.sortReverce, 'fahider': vm.orderData !== 'giftsCount'}"></i>
                    </td>
                    <td ng-click="vm.orderData = 'rafflesCount'; vm.sortReverce = !vm.sortReverce" ng-class="{'active' : vm.orderData == 'rafflesCount'}"  class="ta-center">
                        Активация
                        <i class="fa" ng-class="{'fa-angle-up' : !vm.sortReverce, 'fa-angle-down' : vm.sortReverce, 'fahider': vm.orderData !== 'rafflesCount'}"></i>
                    </td>
                    <td class="ta-center">
                        Действия
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(key,row) in vm.news">
                    <td>{{row.id}}</td>
                    <td><a href="/news/{{row.category.id}}/{{row.id}}" target="_blank">{{row.name[0].text}}</td>
                    <td>{{row.createTime | date:'dd.MM.yyyy'}}</td>
                    <td>
                        <span ng-repeat="tag in row.tags"> {{tag}},</span>
                    </td>
                    <td class="ta-center">
                        <input type="checkbox" ng-model="row.active" ng-click="vm.postActivate(row.id)"/>
                    </td>
                    <td class="ta-center">
                         <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" ng-click="vm.updateNews(row)"></i>
                        <i class="fa fa-trash fa-lg" aria-hidden="true" ng-click="vm.deleteNews(row.id)"></i>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination_list">
                <uib-pagination max-size="5" total-items="vm.count" items-per-page="vm.itemsPerPage"
                                ng-model="vm.currentPage" ng-change="vm.getPageData()">
                </uib-pagination>
            </div>

        </div>
    </div>
</div>
